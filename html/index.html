<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
    <main id="app">         

        <h3>Lecteur MP3</h3>
        <button @click="downloadFile" id="btnDownload">
			Enregistrer les statistiques
		</button>

        <div class="sm2-bar-ui playlist-open">
            <div class="bd sm2-main-controls">
                <div class="sm2-inline-texture">

                </div>
                <div class="sm2-inline-gradient">
                    
                </div>
                <div class="sm2-inline-element sm2-button-element">
                    <div class="sm2-button-bd">
                        <a href="#play" class="sm2-inline-button sm2-icon-play-pause" @click="managePause">Play / pause</a>
                    </div>
                </div>

                <div class="sm2-inline-element sm2-inline-status">
                    <div class="sm2-playlist">
                        <div class="sm2-playlist-target">
                            <!-- playlist <ul> + <li> markup will be injected here -->
                            <!-- if you want default / non-JS content, you can put that here. -->
                            <noscript><p>JavaScript is required.</p></noscript>
                        </div>
                    </div>

                    <div class="sm2-progress">
                            <div class="sm2-row">
                                <div class="sm2-inline-time">0:00</div>
                                <div class="sm2-progress-bd">
                                    <div class="sm2-progress-track">
                                        <div class="sm2-progress-bar">

                                        </div>
                                        <div class="sm2-progress-ball">
                                            <div class="icon-overlay">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sm2-inline-duration">
                                    0:00
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sm2-inline-element sm2-button-element sm2-volume">
                        <div class="sm2-button-bd">
                            <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
                            <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
                        </div>
                    </div>

                    <div class="sm2-inline-element sm2-button-element">
                        <div class="sm2-button-bd">
                            <a href="#prev" title="Previous" class="sm2-inline-button sm2-icon-previous" @click="changeMusic">&lt; previous</a>
                        </div>
                    </div>

                    <div class="sm2-inline-element sm2-button-element">
                        <div class="sm2-button-bd">
                            <a href="#next" title="Next" class="sm2-inline-button sm2-icon-next" @click="changeMusic">&gt; next</a>
                        </div>
                    </div>

                    <div class="sm2-inline-element sm2-button-element sm2-menu">
                        <div class="sm2-button-bd">
                            <a href="#menu" class="sm2-inline-button sm2-icon-menu">menu</a>
                        </div>
                    </div>
                </div>
            <div class="bd sm2-playlist-drawer sm2-element">
                <div class="sm2-inline-texture">
                    <div class="sm2-box-shadow">

                    </div>
                </div>

                <!-- playlist content is mirrored here -->
                <div class="sm2-playlist-wrapper">
                    <ul class="sm2-playlist-bd" id="playlist">
                        <!-- item with "download" link -->
                        <div v-for="music of getMediaMusic">
                            <li><a :href="music.path" @click="changeMusic">{{ music.name }}</a></li>
                        </div>
                    </ul>
                </div>

                <div class="sm2-extra-controls">
                    <div class="bd">
                        <div class="sm2-inline-element sm2-button-element">
                            <a href="#prev" title="Previous" class="sm2-inline-button sm2-icon-previous">&lt; previous</a>
                        </div>

                        <div class="sm2-inline-element sm2-button-element">
                            <a href="#next" title="Next" class="sm2-inline-button sm2-icon-next">&gt; next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.min.js"></script>
    <script src="../js/main.js"></script>
    <!-- include SM2 library (see builds for optimized versions) -->
    <script src="../js/soundmanager2.js"></script>
    <script src="../js/bar-ui.js"></script>
    <link rel="stylesheet" href="../css/bar-ui.css" />
    <link rel="stylesheet" href="../css/style.css" />
</body>
</html>
